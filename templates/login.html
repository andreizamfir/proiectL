<div>
    <div>
        <div>
            <h1>Sign in to continue to the app</h1>
            <div>
                <form>
                    <input type="text" ng-model="username" placeholder="Username" required autofocus>
                    <input type="password" ng-model="passworkd" placeholder="Password" required>
                    <button type="submit" ng-click="login(username, passworkd)">Sign in</button>
                    <button ng-click="register('/register')">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
