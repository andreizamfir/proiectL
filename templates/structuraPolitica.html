<h1>Politica {{ tag }}</h1>
<div class="row" id="cont">
<div class="col-md-2 col-md-offset-1">
    <table class="table table-borderless" id="tabelStructura" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>Aplicatii relevante</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="app in relevant">
                <td class="filterable-cell">{{ app.appName }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class=col-md-2>
    <table class="table table-borderless" id="tabelStructura" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>Aplicatii implicite</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="app in default">
                <td class="filterable-cell">{{ app.appName }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-2">
    <table class="table table-borderless" id="tabelStructura" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>Aplicatii irelevante</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="app in irrelevant">
                <td class="filterable-cell">{{ app.appName }}</td>
            </tr>
        </tbody>
    </table>
</div>



<div class="col-md-2" id="aplicatii">
    <h4>Aplicatii</h4>
    <select  id="myselect" class="multiselect-container" ng-model="app.aplicatie" multiple required size="11">
        <option ng-repeat="app in aplicatii" value="{{app}}">{{ app.name }}</option>
    </select>
</select>
</div>

<div class="col-md-2">
    <select ng-model="app.domain" required style="margin-top:190px;">
        <option value="" disabled selected>Domain</option>
        <option ng-repeat="domeniu in domains" value="{{domeniu.tip}}">{{ domeniu.tip }}</option>
    </select>
    <button class="btn btn-warning btn-block btn-large" ng-click='save(app)'>Introdu</button>
    <br />
    <button class="btn btn-info btn-block btn-large" ng-click="inapoi('/politici')">Inapoi</button>
</div>

</div>
